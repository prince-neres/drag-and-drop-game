{% extends 'base.html' %} {% block content %}
  <div class="container" id="formulario">
    <h3>Formulário de tema <i class="bi bi-file-text"></i></h3>
    <hr />
    <form class="needs-validation" novalidate>
      <div class="mb-3 w-25">
        <label for="name" class="form-label">
          <strong>Nome do Tema</strong>
        </label>
        <input
          id="name"
          type="text"
          class="form-control"
          placeholder="Nome do tema"
        />
        <div class="invalid-feedback">Esse campo não pode estar em branco</div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">
          <strong>Descrição</strong>
        </label>
        <textarea
          class="form-control"
          id="description"
          rows="3"
          placeholder="Descrição para o tema"
        ></textarea>
        <div class="invalid-feedback">Esse campo não pode estar em branco</div>
      </div>
      <div class="mb-3">
        <div class="custom-control custom-checkbox private-checkbox">
          <input type="checkbox" class="custom-control-input" id="private" />
          <label class="custom-control-label" for="private">Privado</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">
          <strong>Categorias e Items </strong>
          <i class="bi bi-diagram-3-fill"></i>
        </label>
        <p>Crie as categorias do tema e adicionae os seus items.</p>
        <div id="groups" class="mb-3">
          <button
            type="button"
            id="add-category"
            onclick="add_categoria()"
            class="btn btn-success"
          >
            Adicionar Categoria 
            <i class="bi bi-plus"></i>
          </button>
        </div>
      </div>
      <div class="mb-3" id="create-theme">
        <button class="btn btn-primary" onclick="criar_tema(event)">
          Criar 
          <i class="bi bi-pencil-square"></i>
        </button>
      </div>
    </form>
  </div>
{% endblock content %}
