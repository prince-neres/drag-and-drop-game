<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/jogo.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/sobre.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/formulario.css') }}"
    />
    <title>Drag and Drop Game</title>
  </head>
  <body>
    <nav
      id="menu-princ"
      class="navbar navbar-expand navbar-dark bg-dark justify-content-center"
    >
      <ul class="navbar-nav">
        <li id="menu-nav" class="nav-item">
          <a class="nav-link" href="/">HOME</a>
        </li>
        <li id="menu-nav" class="nav-item">
          <a class="nav-link" href="/formulario"> CRIAR TEMA</a>
        </li>
        <li id="menu-nav" class="nav-item">
          <a class="nav-link" href="/sobre">SOBRE</a>
        </li>
      </ul>
    </nav>
    <div class="container">{% block content %} {% endblock content %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.ui.touch-punch.min.js') }}"></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/jogo.js') }}"
    ></script>
    <script src="{{ url_for('static', filename='js/formulario.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script
      type="module"
      src="{{ url_for('static', filename='js/utils.js') }}"
    ></script>
  </body>
</html>
